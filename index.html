<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Platformer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HOME SCREEN -->
  <div id="home-screen">
    <h1>Pixel Platformer</h1>
    <button id="play-btn">Play</button>
    <div id="level-select" style="display:none;">
      <button class="level-btn" data-level="1">Level 1</button>
      <button class="level-btn" data-level="2">Level 2</button>
      <button class="level-btn" data-level="3">Level 3</button>
    </div>
  </div>

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="800" height="450"></canvas>

  <script src="game.js"></script>
</body>
</html>
